name: Update Padel RSS

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # We go back to 'requests' because the Proxy is doing the hard work now
        run: pip install requests beautifulsoup4

      - name: Run Feed Generator
        # We inject the secrets here so Python can read them
        env:
          BRIGHTDATA_HOST: ${{ secrets.BRIGHTDATA_HOST }}
          BRIGHTDATA_PORT: ${{ secrets.BRIGHTDATA_PORT }}
          BRIGHTDATA_USERNAME: ${{ secrets.BRIGHTDATA_USERNAME }}
          BRIGHTDATA_PASSWORD: ${{ secrets.BRIGHTDATA_PASSWORD }}
        run: python feed_generator.py

      - name: Commit and Push
        run: |
          git config --global user.name 'PadelBot'
          git config --global user.email 'actions@github.com'
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed [skip ci]" && git push origin HEAD:main)
